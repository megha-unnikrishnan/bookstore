
{% extends 'userview/userprofile.html' %}
{% load static %}

 {% block content %}
<div class="container mt-5">
    <h2 style="    text-align: center;
    margin-bottom: 4%;">Select Address & Proceed to Continue</h2>
    <div class="mb-3">
<!--        <label for="userAddress" class="form-label">Select Address</label>-->
        <select class="form-control" id="userAddress" name="add" required onchange="redirectToPage(this)" required style="    height: 67px;
    background-color: #FF6F61;
    width: 50%;
    font-weight: 700;
    float: none;
    margin-left: 25%;">
            <option value="#">Address</option>
            {% if address %}
                {% for address in address %}
                    <option value="{{address.id}}">
                        {{address.alt_mobile}} - {{address.address}} - {{address.district}} - {{address.state}} - {{address.zip_code}}
                    </option>
                {% endfor %}
            {% endif %}
        </select>
    </div>
</div>












<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Add New Address</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'addaddress' 1 %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="id_mobile">Mobile</label>
                                <input type="number" class="form-control" id="id_mobile" name="mobile" pattern="[7-9]{1}[0-9]{9}|6[0-9]{9}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_address">Address</label>
                                <input type="text" class="form-control" id="id_address" name="address" required>
                            </div>
                            <div class="form-group">
                                <label for="id_town">Town</label>
                                <input type="text" class="form-control" id="id_town" name="town" required>
                            </div>
                            <div class="form-group">
                                <label for="id_zipcode">Zipcode</label>
                                <input type="text" class="form-control" id="id_zipcode" pattern="^\d{6}$" name="zipcode" required>
                            </div>
                            <div class="form-group">
                                <label for="id_nearby_location">Nearby Location</label>
                                <input type="text" class="form-control" id="id_nearby_location" name="location" required>
                            </div>
                            <div class="form-group">
                                <label for="id_district">District</label>
                                <select class="form-control" id="id_district" name="district" required>
                                    <option value="" selected disabled>Select District</option>
                                    <option value="Alappuzha">Alappuzha</option>
                                    <option value="Ernakulam">Ernakulam</option>
                                    <option value="Idukki">Idukki</option>
                                    <option value="Kannur">Kannur</option>
                                    <option value="Kasaragod">Kasaragod</option>
                                    <option value="Kollam">Kollam</option>
                                    <option value="Kottayam">Kottayam</option>
                                    <option value="Kozhikode">Kozhikode</option>
                                    <option value="Malappuram">Malappuram</option>
                                    <option value="Palakkad">Palakkad</option>
                                    <option value="Pathanamthitta">Pathanamthitta</option>
                                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                    <option value="Thrissur">Thrissur</option>
                                    <option value="Wayanad">Wayanad</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_state">State</label>
                                 <input type="text" class="form-control" id="id_state" name="state" required >
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>

    function redirectToPage(select) {
        var addressId = select.value;
       if (addressId !== "#") {
            var url ="{% url 'checkoutview' id=0 %}".replace('0', addressId);

            window.location.href =url;
}
    }

</script>
{% endblock %}
