
{% extends 'userview/userprofile.html' %}
{% load static %}

{% block inner_content %}

<div class="container mt-5">
        <h1>User Details</h1>
        <div class="card">
            <div class="card-body">
  <div class="messages" style="color:red;">
         {% for message in messages %}
                                {{ message }}
                            {% endfor %}
     </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" >
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" >
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" value="{{ user.phone }}">
                    </div>
                     <div class="form-group">
                        <label for="mobile">Referal code:</label>
                        <input type="tel" class="form-control" id="referal" name="mobile" value="{{ user.referral_code }}" readonly>
                    </div>
                    <div>
                         <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock%}
