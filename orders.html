
{% extends 'userview/userprofile.html' %}
{% load static %}

 {% block inner_content %}


                                    <table class="table table-bordered">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>ID</th>
                                                <th>ORDER ID</th>
                                                <th>CREATED</th>
                                                <th>TOTAL</th>
                                                <th>STATUS</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                          {% for order in orders %}
                                            <tr>

                                                <td>{{order.id}}</td>
                                                <td>{{order.order_id}}</td>
                                                <td>{{order.created}}</td>
                                                <td>{{order.order_total}}</td>

                                                <td>{{order.status}}</td>
                                                <td><button class="btn"><a href="{% url 'ordersummary' order.id %}">View</a></button></td>

                                            </tr>
                                          {% endfor %}

                                        </tbody>
                                    </table>


{% endblock %}
